<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="flex-wrapper">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__nav-link active ">Home</a>
                    <a href="#" class="header__nav-link ">Find a doctor</a>
                    <a href="#" class="header__nav-link">Apps</a>
                    <a href="#" class="header__nav-link">Testimonials</a>
                    <a href="#" class="header__nav-link">About us</a>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="virtual-healthcare">
            <div class="container">
                <div class="flex-wrapper">
                    <div class="virtual-healthcare__item">
                        <h3 class="virtual-healthcare__title">Virtual healthcare
                            for you</h3>
                        <p class="virtual-healthcare__description">Trafalgar provides progressive, and affordable
                            healthcare, accessible on mobile and online
                            for everyone</p>
                        <button class="virtual-healthcare__btn">
                            Consult today
                        </button>
                    </div>
                    <div class="virtual-healthcare__image">
                        <img src="img/virtual-healthcare image.png" alt="virtual-healthcare">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
